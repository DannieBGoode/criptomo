# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title                    : "CRIPTOMO"
# A description of your site for social meta tag, search engines, and feed.xml
description              : "Aprende de Criptomonedas, inversión, seguridad. Guías de cómo y dónde comprar. Tutoriales para invertir en criptomonedas para principiantes y discusiones para niveles avanzados."
# Tagline near the site title
tagline                  : "Tecnología, Bitcoin, criptomonedas, inversión y desarrollo personal."
keywords                 : "criptomonedas bitcoin inversion"
# The subpath of your site, e.g. /blog, for generating urls
baseurl                  : ""
# Paths for post images used in the feed.xml
imageurl                 : "/images/posts/"
repository               : "DannieBGoode/criptomo"
sass:
  style                  : compressed
  sass_dir               : _sass

# The base hostname & protocol of your site for where absolute urls are needed
url                      : "https://criptomo.com" # "http://example.com"
locale                   : "es"
language                 : "es"
include:
  - _pages
exclude:
  - package.json

analytics:
  google                 : "UA-110091733-1"

crypto:
  address:
    bitcoin              : "1zBENf32wsErn8TGtpGQ27yhrwEBwVsnw"
    bitcoin-cash         : "18yFiXQESA6fAZbHtPSji8jQNTXxcpdQ7q"
    ethereum             : "0x6Ad36e415EdFb4C3fcE2bfF9E01F25e7Ed56f9C1" 

# The shortname for your Disqus site to enable comments.
disqus                   : "criptomo"

# Author information - author info at the bottom of the post
# Complete Author Name is used in schema
author_name              : "Daniel Calatayud"
author_bio               : "Ingeniero de telecomunicaciones apasionado por la tecnología."
author_url               :  # "http://example.com"
author_location          : "Madrid, Spain"
author_image             : /images/authorimage.png

# Sidebar Add banner
banner_url               : # "http://example.com"
banner_image             : images/banner.jpg

ads                      : true

# Sidebar newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url            : "https://criptomo.us12.list-manage.com/subscribe/post?u=b9de4a6450813cafe2bddbf2b&amp;id=31e9dc380c"

# Social links in the site footer
