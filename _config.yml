# http://jekyllrb.com/docs/pagination/
paginate                 : 5
paginate_path            : "/page/:num"
defaults: 
  - scope:
      path               : "page"
    values:
      sitemap            : false
  - scope:
      path               : ""
      type               : "posts"
    values:
      progress           : true

# gems                     : [jekyll-paginate]

# permalink: pretty
permalink                : /:categories/:title/
markdown                 : kramdown
kramdown                 :
    auto_ids             : false

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate