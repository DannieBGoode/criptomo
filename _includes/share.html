
<script type="text/javascript">
	function openpopup() {
		window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0');
		return false;
	}
</script>

<div class="share-post">
    <span>Share</span>
    <a class="fa-twitter" href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&amp;url={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Twitter">
    	<span class="screen-reader-text">Twitter</span>
    </a>
    <a class="fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&amp;t={{ page.title | uri_escape }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Facebook">
    	<span class="screen-reader-text">Facebook</span>
    </a>
    <a class="fa-google-plus" href="http://plus.google.com/share?url={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Google Plus">
    	<span class="screen-reader-text">Google+</span>
    </a>
    <a class="fa-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Compartir en Linkedin">
    	<span class="screen-reader-text">Google+</span>
    </a>
</div><!-- .share-post -->
