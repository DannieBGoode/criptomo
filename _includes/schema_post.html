<script type="application/ld+json">
{
	"@context":"http://schema.org/",
	"@type":"Article",
	"mainEntityOfPage":{
		"@type":"WebPage",
		"@id":"{{site.url}}{{page.url}}"
	},
	"headline":"{{ page.description |  truncate: 110 }}",
	"name":"{{ page.description |  truncate: 110 }}",
	"author":{
		"@type":"Person",
		"name":"{{ writer.author_name }}"
	},
	"image":{
		"@type":"ImageObject",
		"url":"{{site.url}}/images/posts/{{page.banner_image}}",
		"width":"500",
		"height":"500"
	},
	"publisher":{
		"@type":"Organization",
		"name":"{{site.url}}",
		"logo":{
			"@type":"ImageObject",
			"url":"https://criptomo.com/images/logo.png",
			"width":128,
			"height":32
		}
	}
	{% if page.rating and page.totalVotes %}
	,"aggregateRating":{
		"@type":"AggregateRating",
		"ratingValue":"{{ page.rating | default: 4}}",
		"ratingCount": {{ page.totalVotes | default: 2}}
	}
	{% endif %}
}
</script>
