<!-- Email subscribe form at the bottom of the page -->
{% if site.mailchimp_url %}
    <section class="subscribe-form">
        <h3 class="subscribe-form-title">Suscríbete a {{ site.title }}</h3>
        <p>Recibe notificaciones de nuevas publicaciones directamente en tu bandeja de entrada</p>
        <div id="mc_embed_signup">
            <form action="{{ site.mailchimp_url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="dirección de email" required>
                    <input type="submit" value="Subscríbete" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
            </form>
        </div>
    </section>
{% endif %}
