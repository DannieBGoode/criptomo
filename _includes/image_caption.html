<figure class="caption">
	{% if include.popup %}
	<a class="popup-link" href="{{ include.imageurl }}">
	{% endif %}
	    <img src="{{ include.imageurl }}" alt="{{ include.title }}" class="{{ include.class }}" />
	    {% if include.caption %}
	    <figcaption class="caption-text">{{ include.caption }}</figcaption> 
	    {% endif %}
	{% if include.popup %}
	</a>
	{% endif %}
</figure>
